<h1 class="display-4 mt-4"> Nguyễn Chí Tịnh</h1>

<div class="row">
  <div class="col-md-6">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
      <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control"
          placeholder="Full name" required>
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div>
      </div>
      <div class="form-group">
        <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control"
          placeholder="Position">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control"
            placeholder="Emp. code">
        </div>
        <div class="form-group  col-md-6">
          <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control"
            placeholder="Mobile">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-block btn-primary">SUBMIT</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <app-employee-list></app-employee-list>
  </div>
</div>
